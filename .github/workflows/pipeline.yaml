name: Push Docker image

on:
  push:
    branches: [ main ]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Set outputs
        run: |
          echo "image_version=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Log in to Docker Hub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: devlopesbernardo/hello-world-go:${{env.image_version}}
          
  deploy_dev:
      name: Deploys to development environment
      runs-on: ubuntu-latest
      needs: [push_to_registry]
      steps:
        - name: Set outputs
          id: vars
          run: |
            echo "image_name=devlopesbernardo/devlopesbernardo/hello-world-go" >> $GITHUB_ENV
            echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
            echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          
        - name: Checkout the other repository
          uses: actions/checkout@v2
          with:
            repository: 'bernardolsp/aulao-pipeline' # replace with your repository
            token: ${{ secrets.PAT }} # use the PAT you saved as a secret
            path: 'aulao-pipeline' # this is the directory where the other repo will be checked out
            

        - name: Debug SHA
          run: |
            echo "SHA Short: ${{ env.sha_short }}"
            echo "test2: ${{ steps.vars.outputs.sha_short }}"
            env
            
        - name: Run sed on the other repository
          run: |
            sed -i "/^ *image:/s|.*|image: ${{ env.image_name }}:${{ env.sha_short }}|" ./aulao-pipeline/dev/helloworld-docker/helm/values.yaml

        - name: Commit and push changes
          run: |
            cd aulao-pipeline
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add .
            git commit -am "Update version of helloworld-go image in dev"
            git push
    
  deploy_prod:
        name: Deploys to prod environment
        runs-on: ubuntu-latest
        environment: prod
        needs: [push_to_registry, deploy_dev]
        steps:
        
        - name: Set outputs
          id: vars
          run: |
            echo "image_name=devlopesbernardo/devlopesbernardo/hello-world-go" >> $GITHUB_ENV
            echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
            echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

        - name: Checkout the other repository
          uses: actions/checkout@v2
          with:
            repository: 'bernardolsp/aulao-pipeline' # replace with your repository
            token: ${{ secrets.PAT }} # use the PAT you saved as a secret
            path: 'aulao-pipeline' # this is the directory where the other repo will be checked out
            
        - name: Run sed on the other repository
          run: |
            sed -i "/^ *image:/s|.*|image: ${{ env.image_name }}:${{ env.sha_short }}|" ./aulao-pipeline/prd/helloworld-docker/helm/values.yaml

        - name: Commit and push changes
          run: |
            cd aulao-pipeline
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add .
            git commit -am "Update version of helloworld-go image in prd"
            git push